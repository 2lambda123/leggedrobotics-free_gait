adapt_coordinates:
  frame: footprint

steps:

 - step:
    base_shift_data:
     - name: pre_step
       profile:
        height: 0.45
    swing_data:
     - name: leftHind
       profile:
        height: 0.05
        target: [-0.1, 0.20, 0.0]
 - step:
    swing_data:
     - name: rightHind
       profile:
        height: 0.05
        target: [-0.05, -0.20, 0.0]

 # Step up.
 - step:
    base_shift_data:
     - name: pre_step
       profile:
        height: 0.48
    swing_data:
     - name: rightFore
       profile:
        target: [0.52, -0.22, 0.16]
        height: 0.12
        type: square
        duration: 4.0
 - step:
    swing_data:
     - name: leftFore
       profile:
        target: [0.52, 0.22, 0.16]
        height: 0.12
        type: square
        duration: 4.0
 - step:
    base_shift_data:
     - name: pre_step
       profile:
        height: 0.44
    swing_data:
     - name: leftHind
       profile:
        height: 0.1
        target: [0.05, 0.20, 0.0]
 - step:
    base_shift_data:
     - name: pre_step
       profile:
        height: 0.40
     - name: at_step
       profile:
        height: 0.44
    swing_data:
     - name: rightHind
       profile:
        height: 0.05
        target: [0.1, -0.20, 0.0]

 # Sneaking half.
 - step:
    swing_data:
     - name: rightFore
       profile:
        target: [0.6, -0.22, 0.16]
 - step:
    swing_data:
     - name: leftHind
       profile:
        height: 0.1
        target: [0.15, 0.20, 0.0]
 - step:
    swing_data:
     - name: leftFore
       profile:
        target: [0.65, 0.22, 0.16]
 - step:
    swing_data:
     - name: rightHind
       profile:
        height: 0.05
        target: [0.2, -0.20, 0.0]
 - step:
    swing_data:
     - name: rightFore
       profile:
        target: [0.7, -0.22, 0.16]
 - step:
    swing_data:
     - name: leftHind
       profile:
        height: 0.1
        target: [0.3, 0.20, 0.0]
 - step:
    swing_data:
     - name: leftFore
       profile:
        target: [0.85, 0.22, 0.16]
 - step:
    swing_data:
     - name: rightHind
       profile:
        height: 0.05
        target: [0.33, -0.20, 0.0]
             
 # Prepare for hind step up.
 - step:
    swing_data:
     - name: rightFore
       profile:
        target: [0.85, -0.22, 0.16]
        
 # Hind step up.
 - step:
    swing_data:
     - name: leftHind
       profile:
        target: [0.5, 0.27, 0.16]
        height: 0.12
        duration: 3.0
        type: square
 - step:
    base_shift_data:
     - name: pre_step
       profile:
        height: 0.41
        duration: 3.0
    swing_data:
     - name: rightHind
       profile:
        target: [0.5, -0.27, 0.16]
        height: 0.12
        duration: 3.0
        type: square

        
 # Stretching again on top.
 - step:
    base_shift_data:
     - name: at_step
       profile:
        height: 0.47
        duration: 2.0
 - step:
    swing_data:
     - name: "leftFore"
       profile:
        target: [1.1, 0.22, 0.16]
 - step:
    swing_data:
     - name: "rightFore"
       profile:
        target: [1.1, -0.22, 0.16]
 - step:
    swing_data:
     - name: "leftHind"
       profile:
        target: [0.6, 0.22, 0.16]
 - step:
    swing_data:
     - name: "rightHind"
       profile:
        target: [0.6, -0.22, 0.16]