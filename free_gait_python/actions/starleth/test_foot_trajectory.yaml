adapt_coordinates:
  frame: footprint
  
steps:

 - step:
    swing_data:
     - name: rightFore
       no_touchdown: true
       profile:
        frame: map
        target: [0.39, -0.22, 0.20]
        type: straight
        
 - step:
    base_shift_data:
     - name: "at_step"
       profile:
        duration: 0.0
     - name: "post_step"
       profile:
        duration: 0.0
    swing_data:
     - name: rightFore
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 3.0
           positions: [-1.0, 0, -1.5]
         - time: 6.0
           positions: [0.5, 0, -1.5]
