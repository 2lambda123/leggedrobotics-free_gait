adapt_coordinates:
  frame: footprint

steps:

# Prepare hind legs.
 - step:
    base_shift_data:
     - name: pre_step
       profile:
        height: 0.45
    swing_data:
     - name: leftHind
       profile:
        target: [-0.1, 0.22, 0.0]
 - step:
    swing_data:
     - name: rightHind
       profile:
        target: [-0.1, -0.22, 0.0]

 # First step, step up with front legs.
 - step:
    swing_data:
     - name: rightFore
       profile:
        target: [0.47, -0.22, 0.08]
        height: 0.04
        duration: 5.0
        type: square
 - step:
    swing_data:
     - name: leftFore
       profile:
        target: [0.47, 0.22, 0.08]
        height: 0.04
        duration: 5.0
        type: square
        
 # Sneak half ways on first step.
 - step:
    swing_data:
     - name: leftHind
       profile:
        target: [0.0, 0.22, 0.0]
 - step:
    swing_data:
     - name: rightHind
       profile:
        target: [0.0, -0.22, 0.0]
 - step:
    swing_data:
     - name: rightFore
       profile:
        target: [0.55, -0.22, 0.08]
 - step:
    swing_data:
     - name: leftFore
       profile:
        target: [0.55, 0.22, 0.08]

# Prepare with hind legs.
 - step:
    swing_data:
     - name: leftHind
       profile:
        target: [0.15, 0.22, 0.0]
 - step:
    swing_data:
     - name: rightHind
       profile:
        target: [0.15, -0.22, 0.0]
        
 # Second step, step up with front legs.
 - step:
    swing_data:
     - name: rightFore
       profile:
        target: [0.7, -0.22, 0.16]
        height: 0.04
        duration: 5.0
        type: square
 - step:
    swing_data:
     - name: leftFore
       profile:
        target: [0.7, 0.22, 0.16]
        height: 0.04
        duration: 5.0
        type: square

 # Sneak half ways on second step.
 - step:
    swing_data:
     - name: leftHind
       profile:
        target: [0.25, 0.22, 0.0]
 - step:
    swing_data:
     - name: rightHind
       profile:
        target: [0.25, -0.22, 0.0]
 - step:
    swing_data:
     - name: rightFore
       profile:
        target: [0.85, -0.22, 0.16]
 - step:
    swing_data:
     - name: leftFore
       profile:
        target: [0.85, 0.22, 0.16]
        
 - step:
    swing_data:
     - name: leftHind
       profile:
        target: [0.31, 0.22, 0.0]
 - step:
    swing_data:
     - name: rightHind
       profile:
        target: [0.31, -0.22, 0.0]
 - step:
    swing_data:
     - name: rightFore
       profile:
        target: [0.95, -0.22, 0.16]
 - step:
    swing_data:
     - name: leftFore
       profile:
        target: [0.95, 0.22, 0.16]
        
# First step, step up with hind legs.
 - step:
    swing_data:
     - name: leftHind
       profile:
        target: [0.47, 0.27, 0.08]
        height: 0.04
        duration: 5.0
        type: square
 - step:
    swing_data:
     - name: rightHind
       profile:
        target: [0.47, -0.27, 0.08]
        height: 0.04
        duration: 5.0
        type: square
 
 # Sneak hind legs on first step, fore legs on second step.
 - step:
    swing_data:
     - name: leftHind
       profile:
        target: [0.55, 0.22, 0.08]
 - step:
    swing_data:
     - name: rightHind
       profile:
        target: [0.55, -0.22, 0.08]
 - step:
    swing_data:
     - name: rightFore
       profile:
        target: [1.1, -0.22, 0.16]
 - step:
    swing_data:
     - name: leftFore
       profile:
        target: [1.1, 0.22, 0.16]
        
 # Second step, step up with hind legs.
 - step:
    swing_data:
     - name: leftHind
       profile:
        target: [0.8, 0.27, 0.16]
        height: 0.04
        duration: 5.0
        type: square
 - step:
    swing_data:
     - name: rightHind
       profile:
        target: [0.8, -0.27, 0.16]
        height: 0.04
        duration: 5.0
        type: square
        
 # Chillout.
 #- step:
 #   base_shift_data:
  #   - name: at_step
