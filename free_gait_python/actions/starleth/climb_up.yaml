  #      duration: 2.0
 - step:
    swing_data:
     - name: rightFore
       profile:
        target: [1.4, -0.22, 0.16]
 - step:
    swing_data:
     - name: leftFore
       profile:
        target: [1.4, 0.22, 0.16]
 - step:
    swing_data:
     - name: leftHind
       profile:
        target: [0.9, 0.22, 0.16]
 - step:
    swing_data:
     - name: rightHind
       profile:
        target: [0.9, -0.22, 0.16]
