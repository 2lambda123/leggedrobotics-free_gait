adapt_to_current_position: true

steps:

 - step:
    base_shift_data:
     - name: "pre_step"
       profile:
        height: 0.47
    swing_data:
     - name: "leftHind"
       profile:
        height: 0.05
        target: [-0.15, 0.20, 0.0]
 - step:
    swing_data:
     - name: "rightHind"
       profile:
        height: 0.05
        target: [-0.1, -0.20, 0.0]

 # Step up.
 - step:
    base_shift_data:
     - name: "pre_step"
       profile:
        height: 0.45
    swing_data:
     - name: "rightFore"
       profile:
        target: [0.5, -0.22, 0.16]
        height: 0.12
        type: square
 - step:
    base_shift_data:
     - name: "pre_step"
       profile:
        height: 0.43
    swing_data:
     - name: "leftFore"
       profile:
        target: [0.55, 0.22, 0.16]
        height: 0.12
        type: square
 - step:
    base_shift_data:
     - name: "pre_step"
       profile:
        height: 0.44
    swing_data:
     - name: "leftHind"
       profile:
        height: 0.1
        target: [0.05, 0.20, 0.0]
 - step:
    swing_data:
     - name: "rightHind"
       profile:
        height: 0.05
        target: [0.0, -0.20, 0.0]

 # Sneaking half.
 - step:
    swing_data:
     - name: "rightFore"
       profile:
        target: [0.6, -0.22, 0.16]
 - step:
    swing_data:
     - name: "leftFore"
       profile:
        target: [0.65, 0.22, 0.16]
 - step:
    swing_data:
     - name: "leftHind"
       profile:
        height: 0.1
        target: [0.15, 0.20, 0.0]
 - step:
    swing_data:
     - name: "rightHind"
       profile:
        height: 0.05
        target: [0.1, -0.20, 0.0]
