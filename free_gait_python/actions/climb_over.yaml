adapt_coordinates:
  frame: footprint

steps:

 - step:
    base_shift_data:
     - name: pre_step
       profile:
        height: 0.46
    swing_data:
     - name: leftHind
       profile:
        target: [-0.12, 0.22, 0.0]
 - step:
    swing_data:
     - name: rightHind
       profile:
        target: [-0.12, -0.22, 0.0]
 - step:
    swing_data:
     - name: leftHind
       profile:
        target: [-0.0, 0.22, 0.0]
 - step:
    swing_data:
     - name: rightHind
       profile:
        target: [-0.0, -0.22, 0.0]

 # Step over right front.
 - step:
    base_shift_data:
     - name: at_step
       trajectory:
        frame: map
        knots:
         - time: 0.0
           position: [0.11, 0.05, 0.44]
           orientation: [0.0, 0.0, 0.0]
         - time: 4.0
           position: [0.11, 0.05, 0.5]
           orientation: [-0.1, -0.2, 0.1]
         - time: 9.0
           position: [0.11, 0.05, 0.5]
           orientation: [0.05, 0.1, 0.0]
     - name: post_step
       profile:
        height: 0.48
    swing_data:
     - name: rightFore
       trajectory:
        frame: map
        knots:
         - time: 3.0
           position: [0.4, -0.35, 0.25]
         - time: 6.0
           position: [0.55, -0.35, 0.25]
         - time: 9.0
           position: [0.55, -0.22, 0.0]