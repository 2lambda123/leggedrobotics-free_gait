adapt_to_current_position: true

steps:

 # Prepare
 - step:
    base_shift_data:
     - name: pre_step
       profile:
        height: 0.47
    swing_data:
     - name: leftHind
       profile:
        height: 0.05
        target: [-0.2525, 0.15, 0.0]
 - step:
    swing_data:
     - name: leftFore
       profile:
        height: 0.05
        target: [0.15, 0.15, 0.0]
        
 # Step up
 - step:
    base_shift_data:
     - name: pre_step
       profile:
        height: 0.45
    swing_data:
     - name: rightHind
       profile:
        height: 0.18
        target: [-0.38, -0.35, 0.16]
 - step:
    base_shift_data:
     - name: pre_step
       profile:
        height: 0.43
    swing_data:
     - name: rightFore
       profile:
        height: 0.25
        target: [0.38, -0.35, 0.16]