adapt_coordinates:
  frame: footprint

steps:

 # Prepare hind legs.
 - step:
    base_shift_data:
     - name: pre_step
       profile:
        height: 0.45
    swing_data:
     - name: leftHind
       profile:
        target: [-0.1, 0.27, 0.0]
 - step:
    swing_data:
     - name: rightHind
       profile:
        target: [-0.1, -0.27, 0.0]

 # Step up with fore legs.
 - step:
    swing_data:
     - name: rightFore
       profile:
        target: [0.55, -0.27, 0.16]
        height: 0.05
        duration: 5.0
        type: square
 - step:
    swing_data:
     - name: leftFore
       profile:
        target: [0.55, 0.27, 0.16]
        height: 0.04
        duration: 5.0
        type: square
        
 # Sneak half ways.
 - step:
    swing_data:
     - name: leftHind
       profile:
        target: [0.1, 0.27, 0.0]
 - step:
    swing_data:
     - name: rightHind
       profile:
        target: [0.1, -0.27, 0.0]
 - step:
    swing_data:
     - name: rightFore
       profile:
        target: [0.75, -0.27, 0.16]
 - step:
    swing_data:
     - name: leftFore
       profile:
        target: [0.75, 0.27, 0.16]
 
 - step:
    swing_data:
     - name: leftHind
       profile:
        target: [0.3, 0.27, 0.0]
 - step:
    swing_data:
     - name: rightHind
       profile:
        target: [0.3, -0.27, 0.0]
 - step:
    swing_data:
     - name: rightFore
       profile:
        target: [0.85, -0.27, 0.16]
 - step:
    swing_data:
     - name: leftFore
       profile:
        target: [0.85, 0.27, 0.16]
        
 # Step up with hind legs.
 - step:
    swing_data:
     - name: leftHind
       profile:
        target: [0.55, 0.27, 0.16]
        height: 0.05
        duration: 5.0
        type: square
 - step:
    swing_data:
     - name: rightHind
       profile:
        target: [0.55, -0.27, 0.16]
        height: 0.04
        duration: 5.0
        type: square
        
 # Stretch.
 - step:
    swing_data:
     - name: rightFore
       profile:
        target: [1.1, -0.27, 0.16]
 - step:
    swing_data:
     - name: leftFore
       profile:
        target: [1.1, 0.27, 0.16]