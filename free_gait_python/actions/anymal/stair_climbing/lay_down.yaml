steps:
# move feet in starting position
# this makes the trajectory reversable
 - step:
    ignore_base_shift: true
    swing_data:
     - name: leftFore
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 0.1
           positions: [0.127, 0.632, -1.646]
     - name: rightFore
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 0.1
           positions: [-0.127, 0.632, -1.646]
     - name: leftHind
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 0.1
           positions: [0.144, -0.623, 1.623]
     - name: rightHind
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 0.1
           positions: [-0.144, -0.623, 1.623]

# Whole body leaning in
 - step:
    ignore_base_shift: true
    swing_data:
     - name: leftFore
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 5.0
           positions: [0.11, 1.41, -1.52]
     - name: rightFore
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 5.0
           positions: [-0.11, 1.41, -1.52]
     - name: leftHind
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 5.0
           positions: [0.09, 0.88, 0.28]
     - name: rightHind
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 5.0
           positions: [-0.09, 0.88, 0.28]

# wind up hind legs for climbing
 - step:
    ignore_base_shift: true
    swing_data:
     - name: rightHind
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 4.0
           positions: [-0.09, 0.5, 1.46]
         - time: 10.0
           positions: [-0.09, -2.5, 2.35]
         - time: 15.0
           positions: [-0.09, -5.4, 0.28]
 - step:
    ignore_base_shift: true
    swing_data:
     - name: leftHind
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 4.0
           positions: [-0.09, 0.5, 1.46]
         - time: 10.0
           positions: [-0.09, -2.5, 2.35]
         - time: 15.0
           positions: [-0.09, -5.4, 0.28]

# Rest on belly
 - step:
    ignore_base_shift: true
    swing_data:
     - name: leftFore
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 5.0 # liftoff
           positions: [0.11, 1.71, -1.76]
         - time: 10.0
           positions: [0.11, 2.35, -2.29]
     - name: rightFore
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 5.0 # liftoff
           positions: [-0.11, 1.71, -1.76]
         - time: 10.0
           positions: [-0.11, 2.35, -2.29]
     - name: leftHind
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 5.0
           positions: [0.09, -4.85, -0.39]
         - time: 10.0 # liftoff
           positions: [0.09, -3.81, -1.11]
     - name: rightHind
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 5.0
           positions: [-0.09, -4.85, -0.39]
         - time: 10.0 # liftoff
           positions: [-0.09, -3.81, -1.11]

# Move legs in climbing position
 - step:
    ignore_base_shift: true
    swing_data:
     - name: leftFore
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 5.0
           positions: [0.11, 3.73, 1.96]
     - name: rightFore
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 5.0
           positions: [-0.11, 3.73, 1.96]
     - name: leftHind
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 5.0
           positions: [0.09, -3.54, -2.05]
     - name: rightHind
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 5.0
           positions: [-0.09, -3.54, -2.05]