steps:
# move feet in starting position
# this makes the trajectory reversable
 - step:
    ignore_base_shift: true
    swing_data:
     - name: leftFore
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 0.1
           positions: [0.11, 3.73, 1.96]
     - name: rightFore
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 0.1
           positions: [-0.11, 3.73, 1.96]
     - name: leftHind
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 0.1
           positions: [0.09, 2.74, -2.05]
     - name: rightHind
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 0.1
           positions: [-0.09, 2.74, -2.05]

# place feet on stairs
 - step:
    ignore_base_shift: true
    swing_data:
     - name: leftFore
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 3.0 # touchdown feet
           positions: [0.11, 4.18, 1.9]
     - name: rightFore
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 3.0 # touchdown feet
           positions: [-0.11, 4.18, 1.9]
     - name: leftHind
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 2.0
           positions: [0.09, 2.25, -2.2]
         - time: 3.0 # touchdown feet
           positions: [0.09, 2.19, -2.1]
     - name: rightHind
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 2.0
           positions: [-0.09, 2.25, -2.2]
         - time: 3.0 # touchdown feet
           positions: [-0.09, 2.19, -2.1]

# lift body up to next step
 - step:
    ignore_base_shift: true
    swing_data:
     - name: leftFore
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 5.0
           positions: [0.11, 4.43, 2.14]
         - time: 10.0
           positions: [0.11, 4.92, 2.2]
         - time: 15.0 # lift feet
           positions: [0.11, 4.72, 2.45]
     - name: rightFore
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 5.0
           positions: [-0.11, 4.43, 2.14]
         - time: 10.0
           positions: [-0.11, 4.92, 2.2]
         - time: 15.0 # lift feet
           positions: [-0.11, 4.72, 2.45]
     - name: leftHind
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 5.0
           positions: [0.09, 1.9, -1.52]
         - time: 10.0
           positions: [0.09, 1.37, -0.53]
         - time: 15.0 # lift feet
           positions: [0.09, 1.56, -0.58]
     - name: rightHind
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 5.0
           positions: [-0.09, 1.9, -1.52]
         - time: 10.0
           positions: [-0.09, 1.37, -0.53]
         - time: 15.0 # lift feet
           positions: [-0.09, 1.56, -0.58]

# move feet in starting position
 - step:
    ignore_base_shift: true
    swing_data:
     - name: leftFore
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 5.0
           positions: [0.11, 3.24, 2.5]
         - time: 10.0
           positions: [0.11, 3.73, 1.96]
     - name: rightFore
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 5.0
           positions: [-0.11, 3.24, 2.5]
         - time: 10.0
           positions: [-0.11, 3.73, 1.96]
     - name: leftHind
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 5.0 # lift feet
           positions: [0.09, 2.15, -1.46]
         - time: 10.0
           positions: [0.09, 2.74, -2.05]
     - name: rightHind
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 5.0 # lift feet
           positions: [-0.09, 2.15, -1.46]
         - time: 10.0
           positions: [-0.09, 2.74, -2.05]