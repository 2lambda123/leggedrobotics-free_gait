steps:
# place feet on stairs
 - step:
    ignore_base_shift: true
    swing_data:
     - name: leftFore
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 1.0
           positions: [0.11, -2.18, 0.79]
         - time: 7.0
           positions: [0.11, -1.03, 1.02]
     - name: rightFore
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 1.0
           positions: [-0.11, -2.18, 0.79]
         - time: 7.0
           positions: [-0.11, -1.03, 1.02]
     - name: leftHind
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 1.0
           positions: [0.09, 2.99, -1.81]
         - time: 5.0
           positions: [0.09, 3.3, 2.5]
         - time: 7.0 # touchdown feet
           positions: [0.09, 4.26, 2.59]
     - name: rightHind
       no_touchdown: true
       joint_trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 1.0
           positions: [-0.09, 2.99, -1.81]
         - time: 5.0
           positions: [-0.09, 3.3, 2.5]
         - time: 7.0 # touchdown feet
           positions: [-0.09, 4.26, 2.59]
           
